apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-vs
  namespace: istio-ingress
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /grafana
      rewrite:
        uri: /
      route:
        - destination:
            host: prometheus-grafana.monitoring.svc.cluster.local
            port:
              number: 80
      corsPolicy:
        allowCredentials: true
        allowHeaders:
          - "*"
        allowMethods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        allowOrigins:
          - exact: https://prod.windeath44.wiki
          - exact: https://windeath44.wiki
          - exact: https://www.prod.windeath44.wiki
        exposeHeaders:
          - "*"
        maxAge: 24h